status = WARN
appenders = console

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %level - %m%n

logger.cassandra.name = org.apache.cassandra
logger.cassandra.level = INFO

logger.sqltrace.name = logger.zimbra.sqltrace
logger.sqltrace.level = INFO

logger.hsqldb.name = org.hsqldb.cmdline.SqlFile
logger.hsqldb.level = INFO

rootLogger.level = INFO
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = consoleLogger
